backend:
  name: github
  repo: dreamev5031/dreamev
  branch: main
  base_url: https://dreamev.kr
  auth_endpoint: auth

site_url: https://dreamev.kr
display_url: https://dreamev.kr

# 미디어 라이브러리 (가장 안정적인 기본 설정)
media_folder: "public/images"   # 깃허브 상의 실제 물리적 경로
public_folder: "/images"        # 웹사이트 주소창에 들어갈 경로 (슬래시 포함)

collections:
  - name: "cases"
    label: "제작사례"
    folder: "public/content/cases"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "제목", name: "title", widget: "string"}
      - {label: "카테고리", name: "category", widget: "select", options: ["산업용", "농업용", "다목적", "맞춤제작"]}
      # 대표 이미지: public/images/work 폴더 사용. 미디어 라이브러리가 비어 보이면 'URL로 삽입' 또는 아래 이미지 목록 페이지 사용
      - label: "대표 이미지"
        name: "image"
        widget: "image"
        media_folder: "public/images/work"
        public_folder: "/images/work"
        choose_url: true
        hint: "미디어가 안 보이면 'URL로 삽입'에 https://dreamev.kr/images/work/파일명.webp 입력. 목록은 /admin/images.html 참고."
      - {label: "작업 날짜", name: "date", widget: "datetime"}
      - {label: "상세 내용", name: "body", widget: "markdown"}
